{
  services {
    organization {
      service = ws-organization
      protocol = HTTP
      sessionAware = true
    }
    login {
      service = ws-login
      protocol = HTTP
    }
    logout {
      service = ws-logout
      protocol = HTTP
      sessionAware = true
    }
    auth {
      service = ws-auth
      protocol = HTTP
    }
  }
  interceptors = [security-interceptor]
}
