{
  name = "oap-ws-security"
  services {
    token-service {
      implementation = oap.ws.security.TokenService
      remoteName = "ws-token"
    }
    security-interceptor {
      implementation = oap.ws.security.SecurityInterceptor
      parameters {
        tokenService = "@service:token-service"
      }
      dependsOn = [token-service]
    }
  }
}
