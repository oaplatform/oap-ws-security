{
  name = "oap-ws-security-client"
  services {
    token-service {
      implementation = oap.ws.security.client.TokenService
      remoteUrl = ${http.security.remote}
      remoteName = "ws-token"
      certificateLocation = ${remoting.client.keystore}
      certificatePassword = ${remoting.client.password}
    }
    security-interceptor {
      implementation = oap.ws.security.client.SecurityInterceptor
      parameters {
        token-service = "@service:token-service"
      }
      dependsOn = [token-service]
      supervision.supervise = true
    }
  }
}
