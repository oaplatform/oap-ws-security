{
  name = "oap-ws-security-client"
  services {
    token-service {
      implementation = oap.ws.security.client.TokenService
      remoteName = "ws-token"
    }
    security-interceptor {
      implementation = oap.ws.security.client.Interceptor
      parameters {
        token-service = "@service:token-service"
      }
      dependsOn = [token-service]
      supervision.supervise = true
    }
  }
}
